<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <!-- lenis -->
    <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/canvas.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <!-- header -->
    <header>
        <!-- header -->
        <div class="container">
            <div class="site-logo">
                <a href="./index.html">
                    <img src="./images/logo.svg" alt="">
                </a>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Quiz challenge</a></li>
                    <li><a href="./typing-speed.html">Typing Speed</a></li>
                    <li><a href="#">Reaction Time</a></li>
                    <li><a href="#">Memory Card Game</a></li>
                    <li><a href="./canvas.html">Canvas Player</a></li>
                </ul>
            </div>
        </div>
    </header>


    <section class="hero flex">
        <canvas class="hero-canvas"></canvas>
        <div class="container">
            <h1>Canvas Mini Games</h1>
        </div>
    </section>

    <section class="canvas-player flex">
        <div class="container flex">
            <canvas class="playerCanvas"></canvas>
            <h3 class="game-title">Control The Player</h3>
            <div class="controls">
                <ul>
                    <li><span>W:</span> Jump</li>
                    <li><span>A:</span> Left</li>
                    <li><span>D:</span> Right</li>
                </ul>
            </div>

            <div class="play-pause">
                <button class="cta-circle playBtn"><ion-icon name="play"></ion-icon></button>
            </div>
        </div>
    </section>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <!-- Script js -->
    <script src="./js/script.js"></script>
    <script src="./js/canvas/canvas-player.js"></script>
    <script src="./js/particles.js"></script>
</body>

</html>
